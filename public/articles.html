<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cc0bf1f2a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
      </div>
    <div class="navbar">
        <div class="box1">
            <a href="index.html"><h2>Yash Dhumal</h2></a>
        </div>
        <div class="box2">
            <a href="projects.html"><p>Projects</p></a>
            <a href="articles.html"><p>Articles</p></a>
            <p>Awards</p>
            <a href="about.html"><p>About</p></a>
        </div>
        <div class="box3">
            <button class="contact-btn">Get in touch</button>
        </div>
    </div>

    <div class="articles-body">
        <div class="inner-body">
            <!-- Items are added dynamically -->
        </div>
    </div>

    <div class="top">
        <div class="contact">
            <h1>Interested in working with me?</h1>
            <p>I'm active on all social media platforms listed below, but you can also send me an email and I will get back to you within 24-48 hours.</p>
            <button class="contact-btn">Get in   tdouch</button>
        </div>  
    </div>
    <div class="contact-overlay">
        <h1>Get an Email from me</h1>
        <div class="contact-from">
            <form name="contact"    >
            
                <div class="input-name">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="First Name" class="text-name" name="name" required>
                   
                </div>
                <div class="input-email">
                    <i class="fa-regular fa-envelope email"></i>
                    <input type="text" placeholder="Email" class="text-email" name="email" required>
                </div>
                <div class="input-mobile">
                    <i class="fa-sharp fa-regular fa-phone"></i>
                    <input type="tel" id="mobile" placeholder="mobile" name="mobile" pattern="[0-9]{10}" class="mobile" required >
                </div>
                <div class="subject">
                    <i class="fa-solid fa-comment"></i>
                    <input type="text" placeholder="Need help for" class="text-subject" name="subject" required>
                </div>
                <div class="detail">
                    <i class="fa-solid fa-comment"></i>
                    <input type="text" placeholder="Describe in detail" class="text-detail" name="detail">
                </div>
               
                <div>
                    <button  class="submit-btn">Submit</button>
                </div>
                

            </form>
        </div>
        
    </div>
    <footer>
        <h3>Yash Dhumal</h3>
        <div class="social">
            <img src="Assets/Social Icons/Twitter.svg" alt="">
            <img src="Assets/Social Icons/LinkedIn.svg" alt="">
            <img src="Assets/Social Icons/Github.svg" alt="">
        </div>
    </footer>
    
    <script src="articles.js"></script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
